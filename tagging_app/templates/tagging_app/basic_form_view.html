{% extends "base.html" %}
{% load i18n %}
{% load admin_static bootstrapped_goodies_tags bootstrap3 %}


<!-- content -->
{% block content %}
{# Display a form #}
<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Submit
    </button>
  {% endbuttons %}
</form>
{% endblock %}
